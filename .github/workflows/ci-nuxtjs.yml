name: Build - Nuxt App

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened, "ready_for_review"]
    paths:
      - '.github/workflows/**'
      - 'nuxt-app/**'
      - 'webdriver-helpers/**'
      - 'wdio.conf.js'

  push:
    branches:
      - main

concurrency:
  group: CI-Nuxt-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:

  build-nuxt-app-windows-node18:
    name: Windows - Node 18
    uses: ./.github/workflows/build.yml
    with:
        # build-script: 'generate'
        deploy: false
        node-version: 18
        os: 'windows-latest'
        package-name: 'nuxt-app'
    secrets: inherit

  build-nuxt-app-windows-node20:
    name: Windows - Node 20
    uses: ./.github/workflows/build.yml
    with:
        # build-script: 'generate'
        deploy: false
        node-version: 20
        os: 'windows-latest'
        package-name: 'nuxt-app'
    secrets: inherit

  build-nuxt-app-ubuntu-node18:
    name: Ubuntu - Node 18
    uses: ./.github/workflows/build.yml
    with:
        # build-script: 'generate'
        deploy: false
        node-version: 18
        os: 'ubuntu-latest'
        package-name: 'nuxt-app'
    secrets: inherit

  build-deploy-nuxt-app-ubuntu-node20:
      name: Ubuntu - Node 20
      uses: ./.github/workflows/build.yml
      with:
          # build-script: 'generate'
          deploy: false
          node-version: 20
          os: 'ubuntu-latest'
          amplify-app-id: 'd36dan3bxjue8c'
          package-name: 'nuxt-app'
          package-dist-directory: './nuxt-app/dist'
          bucket-name-preview: 'pie-aperture-preview'
          bucket-name-main: 'pie-aperture'
      secrets: inherit

