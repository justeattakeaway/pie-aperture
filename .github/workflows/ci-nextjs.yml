  #   secrets: inherit

  # build-next-app-windows-node20:
  #   name: Windows - Node 20
  #   uses: ./.github/workflows/build.yml
  #   with:
  #       deploy: false
  #       node-version: 20
  #       os: 'windows-latest'
  #       package-name: 'nextjs-app'
  #   secrets: inherit

  build-next-app-ubuntu-node18:
    name: Ubuntu - Node 18
    uses: ./.github/workflows/build.yml
    with:
        deploy: false
        node-version: 18
        os: 'ubuntu-latest'
        package-name: 'nextjs-app'
    secrets: inherit

  build-deploy-next-app-ubuntu-node20:
      name: Ubuntu - Node 20
      uses: ./.github/workflows/build.yml
      with:
          deploy: true
          node-version: 20
          os: 'ubuntu-latest'
          amplify-app-id: 'd1106vmj1ozg8d'
          package-name: 'nextjs-app'
          package-dist-directory: './nextjs-app/out'
          bucket-name-preview: 'pie-aperture-preview'
          bucket-name-main: 'pie-aperture'
      secrets: inherit

  browser-tests:
    needs: 'build-deploy-next-app-ubuntu-node20'
    name: Run System / Visual Tests
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - name: Checkout
        uses: actions/checkout@v3

      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install Dependencies
        shell: bash
        run: yarn

      # Setup Playwright
      - name: Setup Playwright
        uses: ./.github/actions/setup-playwright

      - name: Run System Tests
        shell: bash
        run: yarn test:system --filter=nextjs-app

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: nextjs-playwright-report
          path: playwright-reports/nextjs-playwright-report/
          retention-days: 7

      - name: Run Percy Tests
        shell: bash
        run: yarn test:visual --filter=nextjs-app
    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      NEXT_AMPLIFY_ID: d1106vmj1ozg8d
      PERCY_TOKEN_PIE_APERTURE_NEXT: ${{ secrets.PERCY_TOKEN_PIE_APERTURE_NEXT }}
      PR_NUMBER: ${{ github.event.number }}