<!DOCTYPE html>
<html lang="en">

<head>
    <title>PIE Aperture | Vanilla | Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="https://d30v2pzvrfyzpo.cloudfront.net/fonts/JETSansDigital-Regular-optimised.woff2"
        as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://d30v2pzvrfyzpo.cloudfront.net/fonts/JETSansDigital-Bold-optimised.woff2" as="font"
        type="font/woff2" crossorigin>
</head>

<body>
    <h1>Vanilla - PIE Form Test Page</h1>
    <div id="backToHome"></div>
    <pie-divider></pie-divider>
    <form class="form" id="testForm">
        <pie-form-label for="username">Username:</pie-form-label>
        <pie-text-input class="form-field" id="username" data-test-id="username" name="username" type="text">
            <icon-user slot="leadingIcon"></icon-user>
        </pie-text-input>

        <pie-form-label for="favouriteNumber">Favourite Number:</pie-form-label>
        <pie-text-input class="form-field" id="favouriteNumber" data-test-id="favouriteNumber" name="favouriteNumber" type="number" min="-5" max="200" assistive-text="" state="">
            <icon-number-symbol slot="leadingIcon"></icon-number-symbol>
        </pie-text-input>

        <pie-form-label for="email">Email:</pie-form-label>
        <pie-text-input class="form-field" id="email" data-test-id="email" name="email" type="email">
            <icon-email slot="leadingIcon"></icon-email>
        </pie-text-input>

        <pie-form-label for="url">Website:</pie-form-label>
        <pie-text-input class="form-field" id="url" data-test-id="url" name="url" type="url">
            <icon-laptop slot="leadingIcon"></icon-laptop>
        </pie-text-input>

        <pie-form-label for="tel">Telephone:</pie-form-label>
        <pie-text-input class="form-field" id="tel" data-test-id="tel" name="tel" type="tel">
            <icon-phone slot="leadingIcon"></icon-phone>
        </pie-text-input>

        <pie-form-label for="password">Password:</pie-form-label>
        <pie-text-input class="form-field" id="password" data-test-id="password" name="password" type="password">
            <icon-key slot="leadingIcon"></icon-key>
        </pie-text-input>

        <pie-form-label for="description">Description:</pie-form-label>
        <pie-textarea class="form-field" id="description" data-test-id="description" name="description" placeholder="Write something about yourself...">
        </pie-textarea>

        <div class="form-controls">
            <pie-switch label="Approve settings" id="approveSettings" data-test-id="approveSettings"
                name="approveSettings"></pie-switch>

            <pie-switch label="Enable Notifications" data-test-id="enableNotifications" id="enableNotifications"
                name="enableNotifications"></pie-switch>
            <pie-checkbox data-test-id="newsletterSignup" id="newsletterSignup" name="newsletterSignup">
                Receive discounts, loyalty offers and other updates via email
            </pie-checkbox>

            <pie-checkbox-group>
                <pie-form-label slot="label">Choose the way we can contact you:</pie-form-label>
                <pie-checkbox id="contactByEmail" name="contactByEmail" data-test-id="contactByEmail">Contact By Email</pie-checkbox>
                <pie-checkbox id="contactByPhone" name="contactByPhone" data-test-id="contactByPhone">Contact By Phone</pie-checkbox>
            </pie-checkbox-group>

            <pie-radio-group>
                <pie-form-label slot="label">Favourite takeaway:</pie-form-label>
                <pie-radio name="favouriteTakeaway" value="chinese">Chinese</pie-radio>
                <pie-radio name="favouriteTakeaway" data-test-id="shawarma" value="shawarma">Shawarma</pie-radio>
            </pie-radio-group>
        </div>
        <div class="form-btns">
            <pie-button class="form-btn" data-test-id="reset-btn" variant="secondary" type="reset">Reset</pie-button>
            <pie-button class="form-btn" data-test-id="submit-btn" type="submit">Submit</pie-button>
        </div>
    </form>

    <div id="output"></div>
    <pie-divider></pie-divider>
    <script type="module" src="../js/form.js"></script>
</body>

</html>
