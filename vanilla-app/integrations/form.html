<!DOCTYPE html>
<html lang="en">

<head>
    <title>PIE Aperture | Vanilla | Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="https://d30v2pzvrfyzpo.cloudfront.net/fonts/JETSansDigital-Regular-optimised.woff2"
        as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://d30v2pzvrfyzpo.cloudfront.net/fonts/JETSansDigital-Bold-optimised.woff2" as="font"
        type="font/woff2" crossorigin>
</head>

<body>
    <h1>Vanilla - PIE Form Test Page</h1>
    <div id="backToHome"></div>
    <pie-divider></pie-divider>
    <form class="form" id="testForm">
        <pie-form-label for="username">Username:</pie-form-label>
        <pie-input class="form-field" id="username" data-test-id="username" name="username" type="text" required></pie-input>

        <pie-form-label for="favouriteNumber">Favourite Number:</pie-form-label>
        <pie-input class="form-field" id="favouriteNumber" data-test-id="favouriteNumber" name="favouriteNumber"
            type="number" min="-5" max="200" required state=""></pie-input>

        <label for="email">Email:</label>
        <input class="form-field" id="email" data-test-id="email" name="email" type="email" />

        <label for="password">Password:</label>
        <input class="form-field" id="password" data-test-id="password" name="password" type="password" />

        <label for="passwordConfirmation">Confirm Password:</label>
        <input class="form-field" id="passwordConfirmation" data-test-id="passwordConfirmation"
            name="passwordConfirmation" type="password" />

        <div class="form-controls">
            <pie-switch label="Approve settings" id="approveSettings" data-test-id="approveSettings"
                name="approveSettings"></pie-switch>

            <pie-switch label="Enable Notifications" data-test-id="enableNotifications" id="enableNotifications"
                name="enableNotifications"></pie-switch>
        </div>
        <div class="form-btns">
            <pie-button class="form-btn" data-test-id="reset-btn" variant="secondary" type="reset">Reset</pie-button>
            <pie-button class="form-btn" data-test-id="submit-btn" type="submit">Submit</pie-button>
        </div>
    </form>

    <div id="output"></div>
    <pie-divider></pie-divider>
    <script type="module" src="../js/form.js"></script>
</body>

</html>
