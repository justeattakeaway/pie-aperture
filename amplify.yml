version: 1
applications:
  - appRoot: nuxt-app
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn build
      artifacts:
        baseDirectory: .output/public
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*

